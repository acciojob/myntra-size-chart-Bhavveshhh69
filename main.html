<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    thead {
      background-color: #e91e63;
      color: white;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 12px;
    }

    th {
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #fce4ec;
    }
  </style>
</head>
<body>
  <h2>Women's Top Size Chart</h2>

  <table>
    <thead>
      <tr>
        <th>Size</th>
        <th>Bust (inches)</th>
        <th>Waist (inches)</th>
        <th>Hip (inches)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XS</td>
        <td>32</td>
        <td>24</td>
        <td>34</td>
      </tr>
      <tr>
        <td>S</td>
        <td>34</td>
        <td>26</td>
        <td>36</td>
      </tr>
      <tr>
        <td>M</td>
        <td>36</td>
        <td>28</td>
        <td>38</td>
      </tr>
      <tr>
        <td>L</td>
        <td>38</td>
        <td>30</td>
        <td>40</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>40</td>
        <td>32</td>
        <td>42</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>42</td>
        <td>34</td>
        <td>44</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
